name: Build MacOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    permissions: write-all
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build MacOS app
      run: |
        pyinstaller --name="Chapter Viewer" \
                   --windowed \
                   --onefile \
                   --icon=icon.icns \
                   --add-data="icon.icns:." \
                   main.py
    
    - name: Create DMG
      run: |
        mkdir -p "dist/dmg_content"
        cp -R "dist/Chapter Viewer.app" "dist/dmg_content/"
        ln -s /Applications "dist/dmg_content/Applications"
        
        hdiutil create -volname "Chapter Viewer" \
                    -srcfolder "dist/dmg_content" \
                    -ov -format UDZO \
                    "dist/ChapterViewer.dmg" 
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/ChapterViewer.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}