name: Build MacOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    permissions: write-all
    runs-on: macos-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build MacOS app
      run: |
        pyinstaller --name="ChapterViewer" \
                   --windowed \
                   --onefile \
                   --icon=icon.icns \
                   --add-data="icon.icns:." \
                   main.py
    
    - name: Verify dist folder
      run: ls -R dist/
    
    - name: Verify the .app exists
      run: |
        if [ -d "dist/ChapterViewer.app" ]; then echo "Found .app"; else echo "App not found"; exit 1; fi
    
    - name: Install create-dmg
      run: brew install create-dmg
    
    - name: Create DMG
      run: |
        create-dmg \
          --volname "ChapterViewer" \
          --window-pos 200 120 \
          --window-size 500 300 \
          --icon "ChapterViewer.app" 130 200 \
          --app-drop-link 370 200 \
          dist/ChapterViewer.app \
          dist/ChapterViewer.dmg
    
    - name: Verify DMG creation
      run: ls -R dist/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/ChapterViewer.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
