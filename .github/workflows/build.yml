name: Build MacOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    permissions: write-all
    runs-on: macos-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build MacOS app
      run: |
        pyinstaller --name="Chapter Viewer" \
                   --windowed \
                   --onefile \
                   --icon=icon.icns \
                   --add-data="icon.icns:." \
                   main.py
    
    - name: Install create-dmg
      run: brew install create-dmg
    
    - name: Verify dist folder
      run: ls -R dist/
    
    - name: Create DMG
      run: |
        create-dmg \
          --volname "Chapter Viewer" \
          --window-pos 200 120 \
          --window-size 500 300 \
          --icon "Chapter Viewer.app" 130 200 \
          --app-drop-link 370 200 \
          "dist/Chapter Viewer.app" \
          "dist/ChapterViewer.dmg"
    
    - name: Verify DMG creation
      run: ls -R dist/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/ChapterViewer.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
